<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="app.css"> <!-- Link to your CSS file -->
</head>
<body>

  <!-- Simple Back Button -->
  <div class="container mt-3">
    <a href="aboutme.html" class="btn btn-secondary">Back to About Me</a>
  </div>

  <!-- Tip Calculator Form -->
  <div class="container mt-5">
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <div class="form-group mb-3">
        <label for="bill">Bill Amount ($):</label>
        <input type="number" id="bill" placeholder="Enter bill amount" required class="form-control">
      </div>
      
      <div class="form-group mb-3">
        <label for="tip">Tip Percentage (%):</label>
        <input type="number" id="tip" placeholder="Enter tip percentage" required class="form-control">
      </div>

      <div class="form-group mb-3">
        <label for="total">Total Amount ($):</label>
        <input type="text" id="total" readonly class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Calculate Tip</button>
    </form>
  </div>

  <!-- JavaScript for Tip Calculator -->
  <script>
    // Get the form element
    const form = document.getElementById('tipForm');
    
    // Add event listener for form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      // Get the values entered by the user
      const billAmount = parseFloat(document.getElementById('bill').value);
      const tipPercentage = parseFloat(document.getElementById('tip').value);

      // Calculate the tip and total amount
      const tipAmount = billAmount * (tipPercentage / 100);
      const totalAmount = billAmount + tipAmount;

      // Display the total amount in the "Total Amount" field
      document.getElementById('total').value = totalAmount.toFixed(2);
    });
  </script>
</body>
</html>
